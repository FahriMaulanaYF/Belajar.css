<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
        }


        .grid-item {
            background-color: lightblue;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">sarmuji</div>
        <div class="grid-item">suhendar</div>
        <div class="grid-item">suganda</div>
        <div class="grid-item">dedi</div>
        <div class="grid-item">edi</div>
        <div class="grid-item">agus</div>
    </div>
</body>
</html>
